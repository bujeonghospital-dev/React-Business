name: facebook_ads_manager_app
description: Flutter app for Facebook Ads Manager
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  intl: ^0.20.2
  easy_localization: ^3.0.3
  webview_flutter: ^4.4.2
  flutter_inappwebview: ^6.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^3.0.1
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  video_player: ^2.10.1
  chewie: ^1.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  # App icon
